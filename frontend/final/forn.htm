<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blossom - Sign In</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ccf0d9;
            background-image: url("11.jpg") ;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            background-size: cover;
        }
        
        .form-wrapper {
            display: flex;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }
        
        .image-side {
            width: 40%;
            background: #70dca2;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .image-side img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        
        .form-side {
            width: 60%;
            padding: 40px;
        }
        
        h1 {
            color: #18a01f;
            margin-bottom: 5px;
            font-size: 28px;
        }
        
        .divider {
            border-top: 1px solid #eee;
            margin: 20px 0;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .password-field {
            position: relative;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 5px;
        }
        
        .forgot-password a {
            color: #2b881f;
            text-decoration: none;
            font-size: 14px;
        }
        
        .btn {
            background-color: #12893a;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn-google {
            background-color: white;
            color: #333;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .or-divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #888;
        }
        
        .latin-text {
            font-style: italic;
            color: #888;
            margin-top: 30px;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <div class="image-side">
            <!-- Replace with your actual image path -->
            <img src="logo.png" alt="Blossom Image">
        </div>
        
        <div class="form-side">
            <h1>Blossom</h1>
            <p>Welcome to Blossom</p>
            
            <div class="divider"></div>
            
            <div class="input-group">
                <label for="username">Users name or Email</label>
                <input type="text" id="username" value="David Brooks">
            </div>
            
            <div class="input-group password-field">
                <label for="password">Password</label>
                <input type="password" id="password" value="********">
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            
            <button class="btn">Sign in</button>
            
            <div class="or-divider">
                <span style="flex-grow:1; border-top:1px solid #eee"></span>
                <span style="padding:0 10px">or</span>
                <span style="flex-grow:1; border-top:1px solid #eee"></span>
            </div>
            
            <button class="btn btn-google">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Sign in with Google
            </button>
            
            <div style="margin-top:30px; color:#888; font-size:14px">
                My phone is available at <a href="http://www.Blossom.com" style="color:#ff6b88; text-decoration:none">www.Blossom.com</a>
            </div>
            
            <div class="divider"></div>
            
            <p class="latin-text">
                Macenas mattis egestas<br>
                Erdum et malesuada fumes ac ante ipsum primis,<br>
                in faucibus usprindisset pri ta.
            </p>
        </div>
    </div>
</body>
</html>
